<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image to MongoDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center">üñºÔ∏è Upload Image to MongoDB (Binary)</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
        <div class="mb-3">
          <label for="image" class="form-label">Select Image</label>
          <input type="file" name="image" id="image" accept="image/*" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
